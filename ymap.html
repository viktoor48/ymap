<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Яндекс карты</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript"></script>
    <script src="ymap.js"></script>
    <script src="js.js"></script>
</head>
<body>
    <div id="map" class="map"></div>

    <div class="balloon">
        <div class="header__balloon">
            <div class="wrapper">
                <div>
                    <img class="geo" src="image/geo.png" alt="">
                    <p id="address" class="head-address">Невский пр., 78, Санкт-Петербург, 191025</p>
                </div>
                <a href="#"><img id="close" src="image/close.png"></a>
            </div>
        </div>
        <div class="main">
            <textarea class="input-textarea output" id="comments" readonly>Отзывов пока нет...</textarea>
            <div class="line"></div>
            <div class="reviews">
                <h3 class="orange-text">Ваш отзыв</h3>
                <input class="input-text" id="name" placeholder="Ваше имя" type="text">
                <input class="input-text" id="reviews" placeholder="Ваш отзыв" type="text">
                <textarea class="input-textarea" id="input-impression" placeholder="Поделитесь впечатлениями" name=""></textarea>
                <div class="btn-block">
                    <button class="btn" id="button-add" >Добавить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
